{% load static %}
<!DOCTYPE html> 
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Micheal Adisa - Blog</title>
   <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head> 
<body>
     <header>
        <h1>
            <a class="links logo" href="{% url 'articles:home' %}">
                Single Article
            </a>
        </h1>
    </header>
    <div class="container">
       {% block content %}
         {% for i in object_list %}
            <div class="article">
                <h3><a class="links"  href="{% url 'articles:detail' i.pk %}">{{ i.title }}</a></h3>
                <p>{{ i.body }}</p>
            </div>
         {% endfor %}
        {% endblock content %}
    </div>
 </body> 
</html>
